{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
                    <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                         {% for field in form.visible_fields %}
                            {% if field.id_for_label == 'id_remember' %}
                                <div class="d-flex flex-row rounded-5" style="margin-bottom: 10px;">
                                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px; margin-right: 10px;">{{field.label}}</label>
                                    {{ field }}
                                </div>
                            {% else %}
                                <div class="d-flex flex-column rounded-5" style="margin-bottom: 10px;">
                                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                                    {{ field }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <div class="d-flex flex-column rounded-5 text-center">
                            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Logar</button>
                        </div>
                        <a href="{% url 'cadastrar' %}">Não tem uma conta? Cadastre-se  </a>
                        
                    </div>
                    <div style="padding: 2px;">                            
                                <a href="/accounts/google/login/?process=login" style="text-decoration: none;">
                                    <img src="{% static '/assets/ícones/1x/google.png' %}" alt="icone login google" >
                                </a>
                                <a href="/accounts/github/login/?process=login"  style="text-decoration: none;"> 
                                    <img src="{% static '/assets/ícones/1x/github.png' %}" alt="icone login github" style="width: 38px; height: 38px;">
                                </a>
                    </div>
                </form>
            </section>
{% endblock %}
